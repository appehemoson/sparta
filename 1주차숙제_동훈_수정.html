<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Nanum Pen Script', cursive;
        }

        .outside {
            width: 600px;
            margin: auto;
        }

        .buttonbox {
            text-align: center;
        }

        .card-title {
            font-size: 50px;
        }

        .card-title2 {
            font-size: 35px;
        }

        .card-text {
            font-size: 20px;
        }

        .input-group mb-3 {
            font-size: 10px;
        }
    </style>



</head>

<body>
    <div class="outside">

        <div class="card">
            <img src="https://pbs.twimg.com/media/D7RTJwbXYAE9dnI?format=jpg&name=large" class="card-img-top" alt="...">
            <div class="card-body">
                <span class="card-title">피지 워터</span>
                <span class="card-title2">가격: 7,500원/개</span>
                <p class="card-text">깨끗한 열대우림에 열대의 비가 내리면 그 빗방울이 겹겹이 쌓인 화산암층을 통과하면서 여과되고, 그 과정에서 천연 광물 성분을 천천히 끌어모아
                    피지워터만의 부드럽고 온화한 물맛이 만들어집니다.
                </p>


            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주문자 이름</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">수량</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                    <option selected>---수량을 선택하세요---</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">주소</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">전화번호</span>
                </div>
                <input type="text" class="form-control" placeholder="" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="buttonbox">
                <a href="#" class="btn btn-primary">주문하기</a>
            </div>

        </div>
    </div>
</body>

</html>
